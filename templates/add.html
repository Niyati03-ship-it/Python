{%extends 'sheader.html'%}
{%load static %}
{%block content%}

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Contact</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->
    {% if msg %}
    <div class="alert alert-danger" role="alert">
      
        {{msg}}
    </div>
    {% endif %}

    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">add product</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form   method="post" action="{% url 'add' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                       
                        <div class="control-group">
                            <select name="pcategory" id=""class="form-control">
                                <option value="" disabled>---------Category--------------</option>
                                <option value="cloth">cloth</option>
                                <option value="googles">googles</option>
                                <option value="watch">watch</option>
                            </select>
                        </div>
                        <br>
                         <div class="control-group">
                            <select name="pcompany" id=""class="form-control">
                                <option value="" disabled>---------Company--------------</option>
                                <option value="nike">nike</option>
                                <option value="puma">puma</option>
                                <option value="rolex">rolex</option>
                            </select>
                        </div>
                        <br>
                        <div class="control-group">
                            <input type="text" name="pname" class="form-control" id="name" placeholder="product  Name"
                                required="required"  />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="number" name="pprice" class="form-control" id="email" placeholder="price"
                                required="required"  />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea placeholder="Your description " name="pdesc" rows="5" cols="40" class="form-control"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        
                         <div class="control-group">
                            <input type="file" name="pimage" class="form-control" id="email" placeholder="Your confirm password"
                                required="required" data-validation-required-message="Please enter your  c pass" />
                            <p class="help-block text-danger"></p>
                        </div>
                        
                        
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Add-product</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 mb-5">
                <div class="bg-light p-30 mb-30">
                    <iframe style="width: 100%; height: 250px;"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.7211352020186!2d72.60642777491105!3d22.99727987919144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85c2fc005927%3A0x918e69150ca1c935!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1760030541904!5m2!1sen!2sin" 
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="bg-light p-30 mb-3">
                    <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>123 Street, New York, USA</p>
                    <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>info@example.com</p>
                    <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+012 345 67890</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


    {%endblock%}
